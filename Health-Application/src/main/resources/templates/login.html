<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Health Application</h1>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="${loginFormDTO.username}" id="username" placeholder="user">
                    <label for="username">Username</label>
                    <p class="error" th:errors="${loginFormDTO.username}"></p>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" th:field="${loginFormDTO.password}" id="password" placeholder="password">
                    <label for="password">Password</label>
                    <p class="error" th:errors="${loginFormDTO.password}"></p>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="/register">Register for one.</a></p>
        </div>
    </div>
</body>
</html>
