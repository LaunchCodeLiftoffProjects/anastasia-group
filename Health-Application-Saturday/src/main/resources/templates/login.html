<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post">
        <label th:for="username">Username</label>
        <input type="text"/>

        <label th:for="password">Password</label>
        <input type="password"/>

        <br>

        <input type="submit" value="Login">
    </form>

</body>
</html>
